<!DOCTYPE html>
<html lang="en" dir="ltr">
	<head>
		<meta charset="utf-8" />
		<title>Calculette avec du HTML, CSS, TS</title>
		<link rel="stylesheet" href="styles.css" />
	</head>
	<body>
		<calculator class="calculator">
			<header class="calculator_display">
				<h2 class="calculator_title">Calculette TS</h2>
				<input
					class="display-box"
					type="text"
					id="result"
					data-role="display"
					disabled
				/>
				<!-- <div class="calculator_screen">
					<input class="screen-value" type="text" id="result" data-role="display"></p>
				</div> -->
			</header>

			<section class="buttons grid">
				<button class="red" value="ac" onclick="clearScreen()">AC</button>
				<span></span>
				<button value="/" onclick="display('/')">/</button>
				<button value="*" onclick="display('*')">x</button>

				<button value="7" onclick="display('7')">7</button>
				<button value="8" onclick="display('8')">8</button>
				<button value="9" onclick="display('9')">9</button>
				<button value="-" onclick="display('-')">-</button>

				<button value="4" onclick="display('4')">4</button>
				<button value="5" onclick="display('5')">5</button>
				<button value="6" onclick="display('6')">6</button>
				<button value="+" onclick="display('+')">+</button>

				<button value="1" onclick="display('1')">1</button>
				<button value="2" onclick="display('2')">2</button>
				<button value="3" onclick="display('3')">3</button>
				<button class="equals" value="=" onclick="calculate()">=</button>

				<button class="zero" value="0" onclick="display('0')">0</button>
				<button value="." onclick="display('.')">.</button>
			</section>
		</calculator>
	</body>
	<footer>
		<script src="dist/script.js"></script>
	</footer>
</html>
